<!DOCTYPE html>

<body>

    </video>
    <div class="video-overlay"></div>
    
    <div class="particles">

        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

    <header class="header">
        <div class="logo">
            <i class="fas fa-bone"></i>
            <span>FractureDetect AI</span>
        </div>
        <nav class="nav">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>

    </header>

    <div class="container">
        <div class="welcome-text">
            <h1 class="main-title">
                <span class="title-word">Bone</span>

        <form action="/" method="post" enctype="multipart/form-data" autocomplete="off" class="upload-form">
            <div class="form-header">
                <i class="fas fa-upload"></i>
                <h2>Upload X-Ray Image</h2>
            </div>
            
            <div class="form-group">
                <label for="name" class="form-label">
                    <i class="fas fa-user"></i>

                </label>
                <input type="text" id="name" name="Name" class="form-control" placeholder="Enter patient name" required>
                <div class="focus-line"></div>
            </div>

            <div class="form-group">
                <label for="file" class="form-label">
                    <i class="fas fa-file-image"></i>
                    X-Ray Image
                </label>
                <div class="file-upload-area" id="fileUploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">Drag & drop or click to upload</p>
                    <p class="upload-subtext">Supports: JPG, PNG, DICOM</p>
                    <input type="file" id="file" accept="image/*" name="Input Image" class="file-input" required>
                </div>
                <div class="file-preview" id="filePreview"></div>
            </div>

            <div class="form-features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure & Private</span>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Fast Analysis</span>
                </div>
                <div class="feature">

            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Analyze X-Ray</span>

                <div class="btn-shine"></div>
            </button>
        </form>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" data-count="99.2">0</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" data-count="15000">0</div>
                <div class="stat-label">Scans Analyzed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" data-count="24">0</div>
                <div class="stat-label">Hours</div>
            </div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="scanning-animation">
                <div class="scanner"></div>
                <div class="xray-image"></div>
            </div>
            <p>Analyzing X-Ray Image...</p>
        </div>
    </div>

    <script src="./static/home.js"></script>
    <script>
// Skull Cursor
document.addEventListener('DOMContentLoaded', function() {
    // Create skull cursor
    const cursor = document.createElement('div');
    cursor.className = 'skull-cursor';
    cursor.innerHTML = '<div class="skull-icon"></div>';
    document.body.appendChild(cursor);

    // Cursor movement
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = (e.clientX - 24) + 'px';
        cursor.style.top = (e.clientY - 24) + 'px';
    });

    // Hover effects
    const hoverElements = document.querySelectorAll('button, a, input, .form-control, .btn, .action-btn, .tab-btn, .theme-toggle');
    
    hoverElements.forEach(element => {
        element.addEventListener('mouseenter', () => {
            cursor.classList.add('hover');
        });
        element.addEventListener('mouseleave', () => {
            cursor.classList.remove('hover');
        });
    });

    // Click effect
    document.addEventListener('mousedown', () => {
        cursor.classList.add('click');
    });
    document.addEventListener('mouseup', () => {
        cursor.classList.remove('click');
    });

    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    
    // Check for saved theme or prefer color scheme
    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    });

    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        
        if (themeIcon) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeIcon.style.color = '#ffd700';
            } else {
                themeIcon.className = 'fas fa-moon';
                themeIcon.style.color = '';
            }
        }
    }

    // Hide default cursor on body
    document.body.style.cursor = 'none';
});

// Fallback for touch devices  ,  This web_app develop by a delhi technical student, name - (Vipul Dubey or Hitan dubey)
if (window.matchMedia('(pointer: coarse)').matches) {
    const cursor = document.querySelector('.skull-cursor');
    if (cursor) {
        cursor.style.display = 'none';
    }
    document.body.style.cursor = 'auto';
}
</script>
</body>
</html>
